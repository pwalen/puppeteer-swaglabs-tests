- job:
    name: puppeteer-swaglabs-tests-scm
    project-type: freestyle
    description: 'Checkout repo + sanity echo (step 1/3)'
    scm:
      - git:
          url: 'https://github.com/pwalen/puppeteer-swaglabs-tests.git'
          branches:
            - '*/main'
          wipe-workspace: true
    builders:
      - shell: |
          echo "workspace:"
          pwd
          echo "Git status:"
          git log -1 --oneline || true
          echo "List files:"
          ls -la
          echo "Node check:"
          node -v || echo "Node not installed yet (thatâ€™s OK at this step)"
